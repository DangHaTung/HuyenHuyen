<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>·∫¢nh k·ª∑ ni·ªám ch√∫ng m√¨nh ‚ô°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes fadeIn {

    @keyframes floatAnimation {

    }

    * {

    }

    html {

    }

    body {
      background: linear-gradient(135deg, #f8d9df 0%, #ffd1dc 100%);
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
      overflow-y: auto;

    }

    .header {

    }

    .header h1 {

    .header .subtitle {

    }

    .controls {

      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      animation: fadeIn 1s ease 0.3s backwards;
    }

    .btn {
      background: linear-gradient(45deg, #d96f85, #e88a9d);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);

    }

    .btn:hover {

    }

    .btn.secondary {

    .btn.secondary:hover {

    .gallery {

    .photo-item {

    .photo-item:hover {

      box-shadow: 0 10px 30px rgba(0,0,0,0.2);

    .photo-item img {

      height: 200px;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .photo-item:hover img {
      transform: scale(1.1);
    }

    .info-overlay {
      position: absolute;

    .image-name {

      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      line-height: 1.3;
    }

    .action-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: all 0.3s ease;

    .photo-item:hover .action-overlay {

    .action-btn {

      border-radius: 50%;

      height: 45px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .action-btn:hover {

    }

    /* Modal Styles */
    .modal {

      position: fixed;
      z-index: 1000;
      left: 0;

      width: 100%;

    .close {

    .upload-area {

    .form-group {

    }

    .form-group label {

    }

    .form-input {

      font-size: 16px;
      outline: none;
      background: linear-gradient(135deg, #f8d9df 0%, #ffd1dc 100%);
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-input:focus {

      transform: scale(1.02);
    }

    .form-textarea {

    .preview-container {

    }

    .preview-image {
      max-width: 100px;

      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .empty-state {

      border-radius: 15px;
      background: linear-gradient(135deg, #f8d9df 0%, #ffd1dc 100%);

    }

    .lightbox {

      display: flex;

    }

    .lightbox img {

    .lightbox-info {

    }

    .lightbox-info p {

    }

    /* Responsive */
    @media (max-width: 768px) {

      }

      .btn {

      }

      }
    }

    @media (max-width: 480px) {

        gap: 15px;
      }

      .action-btn {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üì∏ ·∫¢nh k·ª∑ ni·ªám ch√∫ng m√¨nh ‚ô°</h1>
    <p class="subtitle">Nh·ªØng kho·∫£nh kh·∫Øc ƒë·∫πp nh·∫•t c·ªßa Tugn v√† Hu·ª≥n</p>
  </div>

  <div class="controls">
    <button id="addPhotoBtn" class="btn">‚ûï Th√™m ·∫£nh y√™u th∆∞∆°ng</button>
    <a href="index.html" class="btn secondary">üè† V·ªÅ trang ch·ªß</a>
  </div>

  <div id="photoGallery" class="gallery">
    <!-- ·∫¢nh s·∫Ω ƒë∆∞·ª£c load b·∫±ng JavaScript -->
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 style="color: #4d3b4c; margin-bottom: 25px;">Th√™m ·∫£nh y√™u th∆∞∆°ng ‚ô°</h2>
      
      <div class="upload-area" id="uploadArea">
        <p style="margin: 0; color: #6d5b6c; font-size: 16px;">
          üì∏ K√©o th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn
        </p>
        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
      </div>
      
      <div id="previewContainer" class="preview-container"></div>
      
      <button class="btn" id="uploadBtn" style="display: none; margin-top: 20px;">
        Upload ·∫¢nh ‚ô°
      </button>
    </div>
  </div>

  <script>
    // Ki·ªÉm tra ƒëƒÉng nh·∫≠p
    // T·ª± ƒë·ªông load gallery khi trang load
    loadPhotoGallery();

    // DOM elements
    const photoGallery = document.getElementById('photoGallery');
    const uploadModal = document.getElementById('uploadModal');
    const addPhotoBtn = document.getElementById('addPhotoBtn');
    const closeModal = document.querySelector('.close');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const previewContainer = document.getElementById('previewContainer');

    let selectedFiles = [];

    // Load ·∫£nh ch·ªâ khi ƒë√£ ƒëƒÉng nh·∫≠p (ƒë∆∞·ª£c g·ªçi t·ª´ logic ƒëƒÉng nh·∫≠p)
    // loadPhotoGallery();

    // Event listeners
    addPhotoBtn.addEventListener('click', () => {
      uploadModal.style.display = 'block';
    });

    closeModal.addEventListener('click', () => {
      closeUploadModal();
    });

    window.addEventListener('click', (e) => {
      if (e.target === uploadModal) {
        closeUploadModal();
      }
    });

    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // Drag & Drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = Array.from(e.dataTransfer.files);
      handleFiles(files);
    });

    fileInput.addEventListener('change', (e) => {
      const files = Array.from(e.target.files);
      handleFiles(files);
    });

    uploadBtn.addEventListener('click', uploadImages);

    // Functions
    function closeUploadModal() {
      uploadModal.style.display = 'none';
      selectedFiles = [];
      previewContainer.innerHTML = '';
      uploadBtn.style.display = 'none';
      fileInput.value = '';
    }

    function handleFiles(files) {
      selectedFiles = files.filter(file => file.type.startsWith('image/'));
      
      if (selectedFiles.length === 0) {
        alert('Vui l√≤ng ch·ªçn file ·∫£nh!');
        return;
      }

      previewContainer.innerHTML = '';
      selectedFiles.forEach((file) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'preview-image';
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });

      uploadBtn.style.display = 'block';
    }

    async function uploadImages() {
      if (selectedFiles.length === 0) return;

      uploadBtn.textContent = 'ƒêang upload...';
      uploadBtn.disabled = true;

      try {
        for (const file of selectedFiles) {
          const formData = new FormData();
          formData.append('image', file);

          const response = await fetch('https://huyenhuyenbackend-4.onrender.com/api/images/upload', {
            method: 'POST',
            body: formData
          });

          if (response.status === 401) {
            alert('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
            localStorage.removeItem('authToken');
            window.location.href = 'index.html';
            return;
          }

          if (!response.ok) {
            throw new Error('Upload failed');
          }
        }

        alert('Upload th√†nh c√¥ng! ‚ô°');
        closeUploadModal();
        loadPhotoGallery();
        
      } catch (error) {
        alert('L·ªói khi upload ·∫£nh: ' + error.message);
      } finally {
        uploadBtn.textContent = 'Upload ·∫¢nh ‚ô°';
        uploadBtn.disabled = false;
      }
    }

    async function loadPhotoGallery() {
      try {
        const response = await fetch('https://huyenhuyenbackend-4.onrender.com/api/images');

        if (response.status === 401) {
          localStorage.removeItem('authToken');
          window.location.href = 'index.html';
          return;
        }

        const data = await response.json();
        
        photoGallery.innerHTML = '';
        
        if (data.images && data.images.length > 0) {
          data.images.forEach((imageData, index) => {
            createPhotoItem(imageData, index);
          });
        } else {
          showEmptyState();
        }
      } catch (error) {
        console.error('L·ªói khi load ·∫£nh:', error);
        photoGallery.innerHTML = `
          <div style="grid-column: 1 / -1; text-align: center; color: #d96f85; padding: 20px;">
            ‚ùå Kh√¥ng th·ªÉ t·∫£i ·∫£nh. Vui l√≤ng th·ª≠ l·∫°i!
          </div>
        `;
      }
    }

    function createPhotoItem(imageData, index) {
      const photoItem = document.createElement('div');
      photoItem.className = 'photo-item';
      photoItem.style.animationDelay = `${index * 0.1}s`;
      
      const img = document.createElement('img');
      img.src = 'https://huyenhuyenbackend-4.onrender.com' + imageData.url;
      img.alt = imageData.originalName || '·∫¢nh k·ª∑ ni·ªám';
      
      const infoOverlay = document.createElement('div');
      infoOverlay.className = 'info-overlay';
      
      const imageName = document.createElement('div');
      imageName.className = 'image-name';
      imageName.textContent = imageData.originalName || '·∫¢nh k·ª∑ ni·ªám';
      
      const imageDesc = document.createElement('div');
      imageDesc.className = 'image-desc';
      imageDesc.textContent = imageData.description || 'Ch∆∞a c√≥ m√¥ t·∫£';
      
      infoOverlay.appendChild(imageName);
      infoOverlay.appendChild(imageDesc);
      
      const actionOverlay = document.createElement('div');
      actionOverlay.className = 'action-overlay';
      
      const viewBtn = document.createElement('button');
      viewBtn.className = 'action-btn';
      viewBtn.innerHTML = 'üëÅÔ∏è';
      viewBtn.title = 'Xem ·∫£nh';
      viewBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showImageLightbox(img.src, imageData.originalName, imageData.description);
      });
      
      const editBtn = document.createElement('button');
      editBtn.className = 'action-btn';
      editBtn.innerHTML = '‚úèÔ∏è';
      editBtn.title = 'Ch·ªânh s·ª≠a';
      editBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showEditImageModal(imageData.filename, imageData.originalName, imageData.description);
      });
      
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'action-btn';
      deleteBtn.innerHTML = 'üóëÔ∏è';
      deleteBtn.title = 'X√≥a ·∫£nh';
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        deleteImage(imageData.filename);
      });
      
      actionOverlay.appendChild(viewBtn);
      actionOverlay.appendChild(editBtn);
      actionOverlay.appendChild(deleteBtn);
      
      photoItem.appendChild(img);
      photoItem.appendChild(infoOverlay);
      photoItem.appendChild(actionOverlay);
      
      photoGallery.appendChild(photoItem);
    }

    function showEmptyState() {
      const emptyState = document.createElement('div');
      emptyState.className = 'empty-state';
      emptyState.style.gridColumn = '1 / -1';
      emptyState.innerHTML = `
        üíï Ch∆∞a c√≥ ·∫£nh k·ª∑ ni·ªám n√†o<br><br>
        H√£y th√™m ·∫£nh ƒë·∫ßu ti√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu l∆∞u gi·ªØ nh·ªØng kho·∫£nh kh·∫Øc ƒë·∫πp nh√©!
      `;
      photoGallery.appendChild(emptyState);
    }

    function showImageLightbox(imageSrc, imageName, imageDesc) {
      const lightbox = document.createElement('div');
      lightbox.className = 'lightbox';
      
      const img = document.createElement('img');
      img.src = imageSrc;
      
      const infoContainer = document.createElement('div');
      infoContainer.className = 'lightbox-info';
      
      const nameElement = document.createElement('h3');
      nameElement.textContent = imageName || '·∫¢nh k·ª∑ ni·ªám';
      
      const descElement = document.createElement('p');
      descElement.textContent = imageDesc || 'Ch∆∞a c√≥ m√¥ t·∫£';
      
      infoContainer.appendChild(nameElement);
      infoContainer.appendChild(descElement);
      
      lightbox.appendChild(img);
      lightbox.appendChild(infoContainer);
      document.body.appendChild(lightbox);
      
      lightbox.addEventListener('click', () => {
        document.body.removeChild(lightbox);
      });
    }

    function showEditImageModal(filename, currentName, currentDesc) {
      const editModal = document.createElement('div');
      editModal.className = 'modal';
      editModal.style.display = 'block';
      
      const editContent = document.createElement('div');
      editContent.className = 'modal-content';
      
      editContent.innerHTML = `
        <span class="close">&times;</span>
        <h3 style="color: #4d3b4c; margin-bottom: 25px;">‚úèÔ∏è Ch·ªânh s·ª≠a th√¥ng tin ·∫£nh</h3>
        
        <div class="form-group">
          <label>üìù T√™n ·∫£nh:</label>
          <input type="text" id="editImageName" class="form-input" placeholder="Nh·∫≠p t√™n cho ·∫£nh" value="${currentName || ''}">
        </div>
        
        <div class="form-group">
          <label>üí≠ M√¥ t·∫£ ·∫£nh:</label>
          <textarea id="editImageDesc" class="form-input form-textarea" placeholder="Nh·∫≠p m√¥ t·∫£ cho ·∫£nh (k·ª∑ ni·ªám, c·∫£m x√∫c, ƒë·ªãa ƒëi·ªÉm...)" rows="4">${currentDesc || ''}</textarea>
        </div>
        
        <div style="display: flex; gap: 15px; justify-content: center; margin-top: 25px;">
          <button id="saveChangesBtn" class="btn">üíæ L∆∞u thay ƒë·ªïi</button>
          <button id="cancelEditBtn" class="btn secondary">‚ùå H·ªßy</button>
        </div>
      `;
      
      editModal.appendChild(editContent);
      document.body.appendChild(editModal);
      
      const nameInput = document.getElementById('editImageName');
      const descInput = document.getElementById('editImageDesc');
      const saveBtn = document.getElementById('saveChangesBtn');
      const cancelBtn = document.getElementById('cancelEditBtn');
      const closeBtn = editContent.querySelector('.close');
      
      nameInput.focus();
      
      const closeEditModal = () => {
        document.body.removeChild(editModal);
      };
      
      saveBtn.addEventListener('click', () => {
        const newName = nameInput.value.trim();
        const newDesc = descInput.value.trim();
        
        if (!newName && !newDesc) {
          alert('Vui l√≤ng nh·∫≠p √≠t nh·∫•t t√™n ho·∫∑c m√¥ t·∫£!');
          return;
        }
        
        updateImageInfo(filename, newName, newDesc);
        closeEditModal();
      });
      
      cancelBtn.addEventListener('click', closeEditModal);
      closeBtn.addEventListener('click', closeEditModal);
      
      editModal.addEventListener('click', (e) => {
        if (e.target === editModal) {
          closeEditModal();
        }
      });
      
      [nameInput, descInput].forEach(input => {
        input.addEventListener('keydown', (e) => {
          if (e.ctrlKey && e.key === 'Enter') {
            saveBtn.click();
          }
        });
      });
    }

    async function deleteImage(filename) {
      if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ·∫£nh n√†y kh√¥ng?')) {
        return;
      }
      
      try {
        const response = await fetch(`https://huyenhuyenbackend-4.onrender.com/api/images/${filename}`, {
          method: 'DELETE'
        });
        
        if (response.status === 401) {
          alert('Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ h·∫øt h·∫°n! Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i.');
